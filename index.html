<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
<div id="main">
    <div id="top">
        <div class="left">
            <div class="title">My Library</div>
        </div>
        <div class="right">
            <div class="name">Justin</div>
            <img src="pawmo__pokemon_shuffle_style_icon__by_loran_hemlock_dfi49gl-fullview.png" alt="a cute mouse Pokemon">
        </div>
    </div>
    <div id="bottom">
        <div class="buttons">
            <button id="add">Add Book</button>
            <div id="container">
                <div id="read-indicator">Read</div>
                <div id="not-read-indicator">Not Read</div>
            </div>
        </div>
        <div id="books">
        </div>
    </div>
</div>
<div id="pop-up">
    <form id="form" action="">
        <fieldset>
            <div id="form-title">Add a New Book</div>
            <div>
                <label for="title">Title:</label>
                <input class=input type="text" id="title" name="title" maxlength=80 required>    
            </div>
            <div>
                <label for="author">Author:</label>
                <input class=input type="text" id="author" name="author" maxlength=80 required>    
            </div>
            <div>
                <label for="pages">Number of pages:</label>
                <input class=input type="number" id="pages" name="pages" min=1 max=99999 required>
            </div>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" id="read" name="read">    
            </div>
            <div>
                <button id="submit" form="form">Submit</button>
            </div>
            <div>
                <input id="cancel" type="button" value="Cancel">
            </div>
        </fieldset>
    </form>    
</div>
</body>
</html>
